<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikhail & Company | Creative Bureau</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        html.lenis { height: auto; }
        .lenis-smooth { scroll-behavior: auto !important; }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        
        .hero-blob {
            position: absolute; top: -20%; right: -10%; width: 80vw; height: 80vw;
            max-width: 800px; max-height: 800px;
            background: conic-gradient(from 90deg at 50% 50%, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            filter: blur(120px); opacity: 0.25;
            animation: blob-spin 25s linear infinite alternate; z-index: 0; mix-blend-mode: screen;
        }
        @keyframes blob-spin { 0% { transform: rotate(0deg) scale(1); } 100% { transform: rotate(360deg) scale(1.1); } }

        #menu-overlay { clip-path: circle(0% at 95% 5%); transition: clip-path 0.8s cubic-bezier(0.77, 0, 0.175, 1); }
        #menu-overlay.active { clip-path: circle(150% at 95% 5%); }

        .glass-card { 
            background: rgba(255, 255, 255, 0.01); border: 1px solid rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(20px); transition: all 0.7s cubic-bezier(0.15, 1, 0.3, 1);
        }
        .glass-card:hover { border-color: rgba(255, 255, 255, 0.3); transform: translateY(-12px); }
        .card-image { width: 100%; height: 450px; object-fit: cover; border-radius: 1.5rem; }

        .hero-title { font-size: clamp(3.5rem, 12vw, 10rem); line-height: 0.8; letter-spacing: -0.05em; }
        .logo-box { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .logo-ampersand { background: linear-gradient(135deg, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .form-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; padding: 1.25rem; outline: none; }
        
        /* Магнитный эффект */
        .magnetic { transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1); display: inline-block; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] py-6 px-6 md:px-16 flex justify-between items-center bg-black/10 backdrop-blur-md border-b border-white/5">
        <a href="index.html" class="flex items-center group">
            <div class="logo-box w-11 h-11 flex justify-center items-center rounded-xl mr-4"><span class="serif italic text-2xl logo-ampersand">&</span></div>
            <div class="flex flex-col leading-none">
                <span class="font-black uppercase text-lg tracking-tighter text-white">Mikhail</span>
                <span class="text-[9px] uppercase tracking-[0.35em] text-gray-500 font-bold mt-1.5">And Company</span>
            </div>
        </a>
        <button id="menu-open" class="group flex items-center space-x-4 outline-none magnetic">
            <span class="text-[10px] uppercase tracking-[0.4em] font-bold group-hover:text-gray-400 transition">Меню</span>
            <div class="space-y-1.5"><div class="w-8 h-0.5 bg-white"></div><div class="w-8 h-0.5 bg-white"></div></div>
        </button>
    </nav>

    <div id="menu-overlay" class="fixed inset-0 bg-[#0a0a0a] z-[101] flex flex-col justify-center items-center">
        <button id="menu-close" class="absolute top-10 right-10 text-5xl font-light">&times;</button>
        <div class="flex flex-col space-y-10 text-center text-white">
            <a href="#work" class="serif text-6xl md:text-8xl hover:italic transition-all">Услуги</a>
            <a href="#process" class="serif text-6xl md:text-8xl hover:italic transition-all">Процесс</a>
            <a href="#contact" class="serif text-6xl md:text-8xl hover:italic transition-all">Связь</a>
        </div>
    </div>

    <section class="min-h-screen flex flex-col justify-center px-6 md:px-16 relative overflow-hidden">
        <div class="hero-blob"></div>
        <div class="relative z-10 grid md:grid-cols-2 gap-12 items-center" data-aos="fade-up">
            <div>
                <h1 class="serif hero-title mb-12">Бутик <br> <span class="italic text-gray-400">цифровых</span> <br> решений.</h1>
                <p class="max-w-xl text-xl text-gray-500 font-light italic">Создаем продукты, которые задают тренды.</p>
            </div>
            <div class="flex justify-center md:justify-end">
                <div class="w-full max-w-md glass-card p-4 rounded-[2.5rem] rotate-2">
                    <img src="image_15.png" class="card-image mb-6 grayscale hover:grayscale-0 transition duration-1000" alt="Mikhail">
                    <div class="px-4 pb-4 text-center">
                        <h3 class="text-2xl font-bold uppercase tracking-tighter">Михаил</h3>
                        <p class="text-[10px] uppercase tracking-widest text-gray-600 mt-2 font-bold">Founder & Visionary</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-40 px-6 bg-[#050505] border-t border-white/5 relative z-10">
        <div class="max-w-4xl mx-auto" data-aos="fade-up">
            <div class="text-center mb-16"><h2 class="serif text-5xl md:text-8xl italic">Let's Connect</h2></div>
            <form id="tg-form" class="logo-box p-8 md:p-12 rounded-[3rem] space-y-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <input type="text" name="name" required placeholder="Ваше имя" class="form-input">
                    <input type="text" name="contact" required placeholder="Telegram / WhatsApp" class="form-input">
                </div>
                <textarea name="message" rows="4" required placeholder="Опишите ваш проект..." class="form-input"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl uppercase tracking-[0.3em] text-xs transition-all magnetic">Отправить</button>
                <p id="form-status" class="text-center text-xs mt-4 hidden"></p>
            </form>
        </div>
    </section>

    <footer class="py-12 px-6 md:px-16 flex flex-col md:flex-row justify-between items-center border-t border-white/5 text-[9px] uppercase tracking-[0.4em] text-gray-700 gap-8 relative z-10">
        <div class="flex flex-col gap-2">
            <div>© 2026 Mikhail & Company</div>
            <div class="text-white opacity-50 italic normal-case text-xs">Engineering excellence.</div>
        </div>
        
        <div class="flex gap-12">
            <div class="flex flex-col items-center">
                <span class="text-gray-500 mb-1">Kyiv</span>
                <span id="time-kyiv" class="text-white font-bold tracking-widest text-[11px]">00:00:00</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-gray-500 mb-1">Warsaw</span>
                <span id="time-warsaw" class="text-white font-bold tracking-widest text-[11px]">00:00:00</span>
            </div>
        </div>

        <div class="hidden md:block">Global Presence</div>
    </footer>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
        AOS.init({ duration: 1000, once: false });

        // Живое время
        function updateTime() {
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('time-kyiv').textContent = new Intl.DateTimeFormat('en-GB', { ...options, timeZone: 'Europe/Kyiv' }).format(new Date());
            document.getElementById('time-warsaw').textContent = new Intl.DateTimeFormat('en-GB', { ...options, timeZone: 'Europe/Warsaw' }).format(new Date());
        }
        setInterval(updateTime, 1000); updateTime();

        // Магнитные кнопки
        const magnetics = document.querySelectorAll('.magnetic');
        magnetics.forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const pos = el.getBoundingClientRect();
                const x = e.clientX - pos.left - pos.width / 2;
                const y = e.clientY - pos.top - pos.height / 2;
                el.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
            });
            el.addEventListener('mouseleave', () => { el.style.transform = 'translate(0px, 0px)'; });
        });
    </script>
</body>
</html>
