<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Михаил и партнеры</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8f8f8; color: #1a1a1a; font-family: sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="p-10 md:p-20">
    <nav class="flex justify-between uppercase text-[10px] tracking-widest mb-32">
        <div>Михаил & Партнеры</div>
        <div class="space-x-6">
            <a href="#">Работы</a>
            <a href="#">Контакт</a>
        </div>
    </nav>
    <h1 class="serif text-7xl md:text-9xl leading-none mb-20">
        Делаем <br> <span class="text-gray-300 italic">смелый</span> <br> дизайн.
    </h1>
    <p class="max-w-md text-xl text-gray-500 italic">Независимое бюро. Киев — 2026</p>
    <div id="custom-cursor" class="fixed top-0 left-0 w-6 h-6 bg-black rounded-full pointer-events-none z-[9999] mix-blend-difference transition-transform duration-100 ease-out hidden md:block"></div>

<script>
    const cursor = document.getElementById('custom-cursor');
    
    // Движение курсора
    document.addEventListener('mousemove', (e) => {
        cursor.style.transform = `translate(${e.clientX - 12}px, ${e.clientY - 12}px)`;
    });

    // Эффект при наведении на ссылки и кнопки
    const links = document.querySelectorAll('a, button, .group');
    links.forEach(link => {
        link.addEventListener('mouseenter', () => {
            cursor.style.transform += ' scale(3)';
            cursor.style.backgroundColor = 'rgba(255,255,255,0.5)';
        });
        link.addEventListener('mouseleave', () => {
            cursor.style.transform = cursor.style.transform.replace(' scale(3)', '');
            cursor.style.backgroundColor = 'black';
        });
    });
</script>
</body>
</html>
