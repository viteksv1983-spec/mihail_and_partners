<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Михаил и партнеры | Креативное бюро</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        html.lenis { height: auto; }
        .lenis-smooth { scroll-behavior: auto !important; }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }

        /* КУРСОР - Виден только на десктопе */
        #cursor {
            width: 20px; height: 20px; background: #fff; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            mix-blend-mode: difference; transition: transform 0.2s ease;
            display: none;
        }
        @media (min-width: 1024px) { #cursor { display: block; } }

        /* ЭФФЕКТ ЗЕРНИСТОСТИ */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9998; pointer-events: none; opacity: 0.04;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        .bg-text { position: absolute; font-size: 25vw; font-weight: 900; opacity: 0.02; z-index: 0; pointer-events: none; white-space: nowrap; text-transform: uppercase; }
        
        .hero-blob {
            position: absolute; top: -10%; right: -5%; width: 70vw; height: 70vw;
            background: conic-gradient(from 90deg at 50% 50%, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            filter: blur(120px); opacity: 0.2;
            animation: blob-spin 30s linear infinite alternate; z-index: 0; mix-blend-mode: screen;
        }
        @keyframes blob-spin { 0% { transform: rotate(0deg) scale(1); } 100% { transform: rotate(360deg) scale(1.2); } }

        .marquee { overflow: hidden; white-space: nowrap; background: #fff; color: #000; padding: 1.5rem 0; transform: rotate(-1deg) scale(1.05); z-index: 20; position: relative; }
        .marquee-content { display: inline-block; animation: marquee 25s linear infinite; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.75rem; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* МЕНЮ - Исправленная логика */
        #menu-overlay { 
            position: fixed; inset: 0; background: #0a0a0a; z-index: 101;
            display: flex; flex-col; justify-content: center; align-items: center;
            clip-path: circle(0% at 95% 5%); 
            transition: clip-path 0.8s cubic-bezier(0.77, 0, 0.175, 1); 
            visibility: hidden; pointer-events: none;
        }
        #menu-overlay.active { clip-path: circle(150% at 95% 5%); visibility: visible; pointer-events: auto; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.01); border: 1px solid rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(30px); transition: all 0.7s cubic-bezier(0.15, 1, 0.3, 1);
        }
        .hero-title { font-size: clamp(3.5rem, 12vw, 11rem); line-height: 0.8; letter-spacing: -0.05em; }
        .logo-box { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .logo-ampersand { background: linear-gradient(135deg, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .form-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; padding: 1.5rem; outline: none; color: white; }
        
        .step-number { font-size: 8rem; opacity: 0.05; position: absolute; top: -2rem; left: -1rem; font-weight: 800; }
        .stat-value { font-size: clamp(4rem, 10vw, 8rem); font-weight: 800; line-height: 0.9; }
        
        /* Фикс для скролла */
        body.menu-open { overflow: hidden; }
    </style>
</head>

            <div class="flex flex-col leading-none">

                        <h3 class="text-2xl md:text-3xl font-bold uppercase tracking-tighter text
